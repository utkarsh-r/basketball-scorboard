<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- Creating the outer div -->
        <div id="container">
            <!-- Creating the home div -->
            <div id="home">
                <h2>HOME</h2>
                <!-- Creating the home-score div -->
                <div class="score-counter">
                    <p class="score-cnt" id="home-score">0</p>
                </div>
                <!-- Creating the buttons div -->
                <div class="score-btn">
                    <button onclick="homePlusOne()">+1</button>
                    <button onclick="homePlusTwo()">+2</button>
                    <button onclick="homePlusThree()">+3</button>
                </div>
            </div>
            <!-- Creating the guest div -->
            <div id="guest">
                <h2>AWAY</h2>
                <!-- Creating the home-score div -->
                <div class="score-counter">
                    <p class="score-cnt" id="guest-score">0</p>
                </div>
                <!-- Creating the buttons div -->
                <div class="score-btn">
                    <button onclick="guestPlusOne()">+1</button>
                    <button onclick="guestPlusTwo()">+2</button>
                    <button onclick="guestPlusThree()">+3</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
